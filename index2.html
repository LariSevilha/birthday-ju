<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria da Ju</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/css/lightbox.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lightbox2/2.11.3/js/lightbox-plus-jquery.min.js"></script>
    <style>
        body {
            background-color: #ffe6f2; /* Rosa claro */
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box;
            min-height: 100vh;
            color: white;
            font-family: 'Arial', sans-serif;
            flex-direction: column;
        }

        .container {
            margin: 20px;
            text-align: center;
        }

        .text-card {
            background-color: #ff99cc; /* Rosa médio */
            border-radius: 10px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
            padding: 20px;
            margin-bottom: 20px;
            color: white;
        }

        .text-card::after {
            content: "";
            display: block;
            width: 60px;
            height: 4px;
            background-color: #ff66b2; /* Rosa forte */
            margin: 10px auto;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .gallery-item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.2);
        }

        .gallery-item img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.2s ease;
            border-bottom: 10px solid #ff66b2; /* Borda rosa forte */
        }

        .gallery-item:hover img {
            transform: scale(1.1);
        }

        .gallery-item .caption {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background-color: rgba(255, 102, 178, 0.7); /* Rosa escuro */
            color: white;
            padding: 5px 10px;
            border-radius: 10px;
            font-size: 14px;
            font-family: 'Courier New', Courier, monospace;
        }

        .back-button-container {
            margin-top: 20px;
        }

        .back-button-container a {
            background-color: #ff66b2; /* Botão rosa forte */
            color: white;
            font-size: 1rem;
            padding: 10px 20px;
            border: none;
            border-radius: 50px;
            text-decoration: none;
            transition: background-color 0.3s ease-in-out;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            margin: 10px;
        }

        .back-button-container a:hover {
            background-color: #cc0066; /* Rosa mais escuro no hover */
        }

        @media (max-width: 768px) {
            .gallery {
                grid-template-columns: repeat(3, 1fr);
            }

            .gallery-item .caption {
                font-size: 12px;
            }
            .text-nav{
              text-align: justify;
           }
        }

        /* Ajuste para garantir que as setas de navegação no Lightbox fiquem visíveis */
        .lightbox-arrow {
            z-index: 10000;
        }

        footer {
            margin-top: 20px;
            text-align: center;
            color: #ff66b2; /* Rosa forte */
            font-size: 0.9rem;
        }

        footer a {
            color: #cc0066; /* Rosa mais escuro */
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>

    <script>
        lightbox.option({
            'resizeDuration': 200,
            'fadeDuration': 200,
            'wrapAround': true
        });
    </script>
</head>

<body>
    <div class="container">
        <div class="text-card">
            <p class="text-nav">Familia, a tão sonhada <span style="font-family: Karla; color:#cc0066;">Paris</span>, o amor! Como não lembrar de Juliana? Que cada momento seja tão doce quanto um passeio pelas ruas de Paris.</p>
        </div>
        <div class="gallery">
            <div class="gallery-item">
                <a href="img/1.jpg" data-lightbox="gallery" data-title="Momento 1">
                    <img src="img/1.jpg">
                </a>
            </div>
            <!-- Repita este bloco para as outras imagens -->
            <script>
                for (let i = 2; i <= 12; i++) {
                    document.write(`
                        <div class="gallery-item">
                            <a href="img/${i}.jpg" data-lightbox="gallery" data-title="Momento ${i}">
                                <img src="img/${i}.jpg">
                            </a>
                        </div>
                    `);
                }
            </script>
        </div>
        <div class="back-button-container">
            <a href="index.html" class="btn btn-primary">←Voltar</a>
        </div>
    </div>
    <footer>
        <p>Desenvolvido por: <a href="https://www.instagram.com/lari_seviilha/" target="_blank">Larissa Sevilha</a></p>
        <p>Todos os direitos reservados</p>
    </footer>
</body>

</html>
